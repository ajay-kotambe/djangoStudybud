{% extends 'main.html'%} {% block content %}
<h1>Room Template</h1>
{{room.name}}

<br />
{{room.description}}

<div class="comment-wrapper">
  <h3>Conversation</h3>
  <hr />

  {% for roomMessage in roomMessages %}
  <div>
    <small>
      @{{roomMessage.user}}
      <br />
      {{roomMessage.created|timesince}} ago
    </small>
  </div>
  {% empty%} No Messages Here.. {% endfor %}
</div>

{% endblock content %}
