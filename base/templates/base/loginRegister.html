{% extends 'main.html' %} {% block content %} {% if page == 'loginPage' %}
<div>
  <form method="POST" action="">
    {% csrf_token %}
    <label for="username">Username:</label>
    <input
      type="text"
      name="username"
      placeholder="Enter username"
      id="username"
    />
    <br />
    <label for="password">Password:</label>
    <input
      type="password"
      name="password"
      placeholder="Enter Password"
      id="password"
    />
    <br />
    <input type="submit" value="Login" />
  </form>
  <p>Haven't Signed Up Yet?</p>
  <a href="{% url 'registerPage' %}">Sign Up</a>
</div>
{% else %}
<div>
  <form method="POST" action="">
    {% csrf_token %}

    <br />
    <input type="submit" value="Login" />
  </form>
  <p>Already Signed Up Yet?</p>
  <a href="{% url 'loginPage' %}">Login</a>
</div>
{% endif %} {% endblock %}
