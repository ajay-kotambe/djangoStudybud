<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Template</title>
  </head>
  <body>
    {% include 'navbar.html'%}

    <span>
      {% if messages %}
      <ul class="messages">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}
    </span>

    {% block content %} {% endblock content %}
  </body>
</html>
